<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
    <div>
            <input class="find" type="text" placeholder="Ingredient">
            <button onclick=findRecepies()>Find Recepies!</button>
            <br>
    </div>
    <div id="recepies">
    </div>
    <br>

    <script id="recepie-template" type="text/x-handlebars-template">
        <div class="recepie" data-id="{{title}}">
            <a class="recepie-video" href="{{video}}">
                <img class="recepie-image" src="{{image}}">
            </a>
            <h1 class="recepie-title">{{title}}</h1>
            <ul class="recepie-ingredients">
                {{#each ingredients}}
                    <li class="ingredient">{{this}}</li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
